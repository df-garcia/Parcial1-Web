<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Restaurant & Lounge</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <a class="navbar-brand logo" href="#" id="logo">
                  Restaurant & Lounge
                </a>
              </ul>
              <div class="form-inline my-2 my-lg-0" id="placeholder-carrito">
                <img
                  id="img-carrito"
                  src="https://i.imgur.com/1EKrQIi.png"
                  alt="carrito"
                />
                <p id="items">2 Items</p>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img src="https://i.imgur.com/S8Ffdqa.png" alt="main-image" />
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark"
            id="menu-bar"
          >
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" id="burgers">Burgers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="tacos">Tacos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="salads">Salads</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="desserts">Desserts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="drinks">Drinks & Sides</a>
                </li>
              </ul>
            </div>
          </nav>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="text-center" id="section-title"></h1>
          <div>
            <div class="container-fluid">
              <div class="row" id="section-content"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <br />
          <p class="text-center">
            Contact us: +57 3102105253 - info@restaurant.com - @restaurant
          </p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
